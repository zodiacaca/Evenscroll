
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Evenscroll Options</title>
    <link rel="stylesheet" href="/css/options.css">
  </head>

  <body>

    <div class="upper">
      <p class="title">Options</p>
    </div>

    <div class="options">

      <div class=option>
        <p class="option-tag">Drag Multiplier</p>
        <div class="option-control">
          <input class="option-gadget" id="drag-range" type="range" min="10" max="50" value="25" title="Control slider behavior.">
          <output class="option-output" id="drag-value" >2.5</output>
        </div>
      </div>
      <div class=option>
        <p class="option-tag">Hide Scrollbar</p>
        <div class="option-control">
          <input class="option-gadget" id="hide-check" type="checkbox" title="Hide default scrollbar.">
        </div>
      </div>

      <button id="save">Apply</button>

    </div>

    <script src="/js/options.js"></script>

  </body>

</html>
